<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Select DOM Elements with the getElementById Method</title>
</head>
<body>
    <p id="master">I love JavaScript, It is easy but hard to master.</p>

    <script>
        const para = document.getElementById('master');
        console.log(para);
        para.style.color = "red";
    </script>
</body>
</html>
