<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Select DOM Elements with CSS Selectors</title>
</head>

<body>
    <div id=master>I am a frontend developer</div>
     <button id="btn">click me</button>

    <script>
        const btn = document.getElementById('btn');

        btn.addEventListener('click', function master() {
            const div = document.querySelector('#master');
            div.style.color = 'blue';
            div.style.fontSize = '6rem';
            div.style.fontFamily = 'curve, Arial, sans-serif';
        })

    </script>
</body>

</html>
